syntax = "proto3";
package coreum.dex.v1;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/CoreumFoundation/coreum/v4/x/dex/types";
option (gogoproto.goproto_getters_all) = false;

// OrderLimit defines message to create new limit order.
message OrderLimit {
  string sender = 1;
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false];
  cosmos.base.v1beta1.DecCoin sell_price = 3 [(gogoproto.nullable) = false];
}
