syntax = "proto3";
package coreum.snapshot.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/CoreumFoundation/coreum/x/snapshot/types";

message SnapshotID {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal) = false;
  string StoreName = 1;
  bytes Name = 2;
}

message FreezeRequest {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal) = false;
  SnapshotID snapshotID = 1 [(gogoproto.nullable) = false];
  string owner = 2;
  int64 height = 3;
  string name = 4;
  string description = 5;
}

message FrozenSnapshot {
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.equal) = false;
  SnapshotID snapshotID = 1 [(gogoproto.nullable) = false];
  string SnapshotIndex = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
  string owner = 3;
  int64 height = 4;
  string name = 5;
  string description = 6;
}
