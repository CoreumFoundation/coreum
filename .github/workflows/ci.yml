name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04
    env:
      GOLANGCI_LINT_CACHE: $(HOME)/.cache/golangci-lint
    steps:
      - name: Go version used to build crust tool
        run: go version
      - name: Checkout coreum
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreum
      - name: Checkout crust
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/crust
          path: crust
      - name: Set up cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/golangci-lint
            ~/go/pkg
          key: ${{ runner.os }}-ci-cache
      - name: Set up crust
        run: echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Lint
        run: crust lint --log-format=yaml
      - name: Build
        run: crust build --log-format=yaml
      - name: Unit testing
        run: crust test --log-format=yaml
      - name: Integration tests
        run: crust znet test --log-format=yaml
