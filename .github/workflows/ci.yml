name: ci
on:
  push:
    branches: [ master, dzmitryhil/parallel-workflow-with-skip ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ci_step: [ "lint", "test", "images", "build and integration" ]
        include:
          - ci_step: "lint"
            command: "crust lint/coreum"
            go-cache: true
            linter-cache: true
            docker-cache: false
          - ci_step: "test"
            command: "crust test/coreum"
            go-cache: true
            linter-cache: false
            docker-cache: false
          - ci_step: "images"
            command: "crust images"
            go-cache: false
            linter-cache: false
            docker-cache: true
          - ci_step: "build and integration"
            command: "crust build && crust znet test"
            go-cache: true
            linter-cache: false
            docker-cache: true

    runs-on: ubuntu-22.04
    steps:
      - name: Go version used to build crust tool
        run: go version
      - name: Setup go cache
        if: ${{ matrix.go-cache }} == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set linter cache
        if: ${{ matrix.linter-cache }} == 'true'
        uses: actions/cache@v3
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-ci-cache
      - name: Set docker cache
        if: ${{ matrix.docker-cache }} == 'true'
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Checkout coreum
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreum
      - name: Checkout crust
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/crust
          path: crust
      - name: Set up crust
        run: echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Run ${{ matrix.ci_step }}
        run: ${{ matrix.command }}