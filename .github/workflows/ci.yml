name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - name: Go version used to build crust tool
        run: go version
      - name: Setup go modules cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set linter up cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-ci-cache
      - name: Checkout coreum
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreum
      - name: Checkout crust
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/crust
          path: crust
      - name: Checkout faucet
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/faucet
          path: faucet
      - name: Set up crust
        run: echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Lint
        run: crust lint --log-format=yaml
      - name: Build
        run: crust build --log-format=yaml
      - name: Unit testing
        run: crust test --log-format=yaml
      - name: Integration tests
        run: crust znet test --log-format=yaml
