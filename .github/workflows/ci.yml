name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ci_step: [
          "lint",
          "test",
          "build",
          "integration tests coreum-modules",
          "integration tests coreum-upgrade",
          "integration tests faucet",
        ]
        include:
          - ci_step: "lint"
            command: "crust wasm lint/coreum --log-format=yaml"
            go-cache: true
            wasm-cache: true
            linter-cache: true
            docker-cache: false
          - ci_step: "test"
            command: "crust test/coreum --log-format=yaml"
            go-cache: true
            wasm-cache: false
            linter-cache: false
            docker-cache: false
          - ci_step: "build"
            command: "crust wasm build --log-format=yaml"
            go-cache: true
            wasm-cache: true
            linter-cache: false
            docker-cache: true
          - ci_step: "integration tests coreum-modules"
            command: "crust wasm build/integration-tests images --log-format=yaml && crust znet test --test-groups=coreum-modules --log-format=yaml"
            go-cache: true
            wasm-cache: true
            linter-cache: false
            docker-cache: true
          - ci_step: "integration tests coreum-upgrade"
            command: "crust wasm build/integration-tests images --log-format=yaml && crust znet test --cored-version=v0.1.1 --test-groups=coreum-upgrade,coreum-modules --log-format=yaml"
            go-cache: true
            wasm-cache: true
            linter-cache: false
            docker-cache: true
          - ci_step: "integration tests faucet"
            command: "crust wasm build/integration-tests images --log-format=yaml && crust znet test --test-groups=faucet --log-format=yaml"
            go-cache: true
            wasm-cache: true
            linter-cache: false
            docker-cache: true

    runs-on: ubuntu-22.04
    steps:
      - name: Go version used to build crust tool
        run: go version
      - name: Checkout coreum
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreum
      - name: Checkout crust
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/crust
          path: crust
      - name: Set up crust
        run: echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Setup go cache
        uses: actions/cache@v3
        if: ${{ matrix.go-cache }}
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFile('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup WASM cache
        uses: actions/cache@v3
        if: ${{ matrix.wasm-cache }}
        with:
          path: ~/.cache/crust/wasm
          key: ${{ runner.os }}-wasm-cache
          restore-keys: |
            ${{ runner.os }}-wasm-cache
      - name: Setup linter cache
        uses: actions/cache@v3
        if: ${{ matrix.linter-cache }}
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-linter-cache
      - name: Set docker cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        if: ${{ matrix.docker-cache }}
        continue-on-error: true

      - name: Print cache # FIXME remove
        run: |
          echo "docker images"
          docker images
          echo "go env"
          go env
          echo "~/.cache/golangci-lint lint cache size"
          [ -d ~/.cache/golangci-lint ] && du -hs ~/.cache/golangci-lint
          echo "~/.cache/go-build cache size"
          [ -d ~/.cache/go-build ] && du -hs ~/.cache/go-build
          echo "~/.cache/go/pkg/mod cache size"
          [ -d ~/.cache/go/pkg/mod ] && du -hs ~/.cache/go/pkg/mod
          echo "~/.cache/crust/wasm cache size"
          [ -d ~/.cache/crust/wasm ] && du -hs ~/.cache/crust/wasm

      - name: Run ${{ matrix.ci_step }}
        run: ${{ matrix.command }}
      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
