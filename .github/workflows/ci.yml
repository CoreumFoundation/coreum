name: ci
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Go version used to build core tool
        run: go version
      - name: Set up crust
        run: |
          cd ..
          test -d ./coreum || ln -s ./crust ./coreum # remove once coreum repo is public
          test -d ./crust || ln -s ./coreum ./crust # remove once crust repo is public
          test -d ./crust || git clone https://github.com/CoreumFoundation/crust.git 
          echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Lint, run unit tests and build
        run: crust lint test build --log-format=yaml
      - name: Execute integration tests
        run: crust znet test --log-format=yaml
