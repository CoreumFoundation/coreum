name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Cache Primes
        id: cache-primes
        uses: actions/cache@v3
        with:
          path: golangci-lint-cache
          key: ${{ runner.os }}-golangci-lint-cache
      - name: Go version used to build crust tool
        run: go version
      - name: Set up crust
        run: |
          cd ..
          git clone https://github.com/CoreumFoundation/crust.git 
          echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Lint
        run: |
          export GOLANGCI_LINT_CACHE=golangci-lint-cache
          crust lint --log-format=yaml
          golangci-lint cache status
      - name: Build
        run: crust build --log-format=yaml
      - name: Unit testing
        run: crust test --log-format=yaml
      - name: Integration tests
        run: crust znet test --log-format=yaml
