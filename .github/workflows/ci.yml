name: ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ci_step: [ "lint", "test", "build", "integration tests" ]
        include:
          - ci_step: "lint"
            command: "crust lint/coreum --log-format=yaml"
            go-cache: true
            linter-cache: true
            docker-cache: false
          - ci_step: "test"
            command: "crust test/coreum --log-format=yaml"
            go-cache: true
            linter-cache: false
            docker-cache: false
          - ci_step: "build"
            command: "crust build --log-format=yaml"
            go-cache: true
            linter-cache: false
            docker-cache: true
# FIXME (wojtek): uncomment after upgrading coreum version in crust
#          - ci_step: "integration tests"
#            command: "crust build/integration-tests images --log-format=yaml && crust znet test --log-format=yaml"
#            go-cache: true
#            linter-cache: false
#            docker-cache: true

    runs-on: ubuntu-22.04
    steps:
      - name: Go version used to build crust tool
        run: go version
      - name: Setup go cache
        uses: actions/cache@v3
        if: ${{ matrix.go-cache }}
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set linter cache
        uses: actions/cache@v3
        if: ${{ matrix.linter-cache }}
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-ci-cache
      - name: Set docker cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        if: ${{ matrix.docker-cache }}
        continue-on-error: true
      - name: Checkout coreum
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreum
      - name: Checkout crust
        uses: actions/checkout@v3
        with:
          repository: CoreumFoundation/crust
          path: crust
      - name: Set up crust
        run: echo "$(pwd)/crust/bin" >> $GITHUB_PATH
      - name: Run ${{ matrix.ci_step }}
        run: ${{ matrix.command }}
